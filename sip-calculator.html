  <div class="calculator-wrapper">
    <h1>ðŸ“ˆ Nexora SIP & Lumpsum Calculator</h1>

    <label for="type">Investment Type</label>
    <select id="type">
      <option value="sip">SIP</option>
      <option value="lumpsum">Lumpsum</option>
    </select>

    <label for="amount">Investment Amount (â‚¹)</label>
    <input type="number" id="amount" placeholder="Ex: 5000" required />

    <label for="rate">Expected Annual Return (%)</label>
    <input type="number" id="rate" placeholder="Ex: 12" required />

    <label for="years">Duration (Years)</label>
    <input type="number" id="years" placeholder="Ex: 10" required />

    <button onclick="calculate()">ðŸ’¹ Calculate Growth</button>

    <canvas id="growthChart" width="400" height="200"></canvas>
  </div>

  <!-- ðŸ”§ JS Logic -->
  <script>
    let chart;

    function calculate() {
      const type = document.getElementById('type').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const rate = parseFloat(document.getElementById('rate').value);
      const years = parseFloat(document.getElementById('years').value);
      const chatBox = document.getElementById('chat-output');
      const r = rate / 100;

      let futureValue = 0, invested = 0, gain = 0;
      let labels = [], data = [], investedData = [];

      if (type === 'sip') {
        const months = years * 12;
        const monthlyRate = r / 12;
        for (let i = 1; i <= months; i++) {
          const fv = amount * (((Math.pow(1 + monthlyRate, i)) - 1) * (1 + monthlyRate)) / monthlyRate;
          labels.push(`M${i}`);
          data.push(fv);
          investedData.push(amount * i);
        }
        futureValue = data[data.length - 1];
        invested = amount * months;

      } else {
        for (let i = 1; i <= years; i++) {
          const fv = amount * Math.pow(1 + r, i);
          labels.push(`Y${i}`);
          data.push(fv);
          investedData.push(amount);
        }
        futureValue = data[data.length - 1];
        invested = amount;
      }

      gain = futureValue - invested;

      chatBox.innerHTML = `
        <div class="chat-msg">ðŸ“¤ You chose: <span>${type.toUpperCase()}</span></div>
        <div class="chat-msg">ðŸ’° Total Invested: <span>â‚¹${invested.toFixed(2)}</span></div>
        <div class="chat-msg">ðŸ“Š Expected Value: <span>â‚¹${futureValue.toFixed(2)}</span></div>
        <div class="chat-msg">ðŸ“ˆ Total Growth: <span>â‚¹${gain.toFixed(2)}</span></div>
      `;

      // Chart.js setup
      const ctx = document.getElementById('growthChart').getContext('2d');
      if (chart) chart.destroy(); // reset

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Wealth Value (â‚¹)',
              data: data,
              borderColor: '#64ffda',
              backgroundColor: 'rgba(100, 255, 218, 0.2)',
              tension: 0.3,
              fill: true
            },
            {
              label: 'Invested Amount (â‚¹)',
              data: investedData,
              borderColor: '#ff6f91',
              backgroundColor: 'rgba(255, 111, 145, 0.2)',
              borderDash: [5, 5],
              tension: 0.3,
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              ticks: {
                color: '#ffffff'
              }
            },
            x: {
              ticks: {
                color: '#ffffff'
              }
            }
          },
          plugins: {
            legend: {
              labels: {
                color: '#ffffff'
              }
            }
          }
        }
      });
    }
  </script>
